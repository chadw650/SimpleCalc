<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>

  <!-- Preconnect + JetBrains Mono from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" aria-label="Simple calculator">
    <div class="calc-header">
      <div class="calc-title">Calculator</div>
      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Toggle dark mode">ðŸŒ™</button>
    </div>

    <div class="display" id="display" aria-live="polite">0</div>

    <!-- Memory + Function row below the display -->
    <div class="funcs">
      <div class="mem-group" aria-hidden="false">
        <button class="btn small mem" data-action="mem-clear" title="MC">MC</button>
        <button class="btn small mem" data-action="mem-recall" title="MR">MR</button>
        <button class="btn small mem" data-action="mem-add" title="M+">M+</button>
        <button class="btn small mem" data-action="mem-sub" title="M-">M-</button>
      </div>

      <div class="ops-group" aria-hidden="false">
        <button class="btn small fn" data-func="sqrt" title="Square root">âˆš</button>
        <button class="btn small fn" data-func="square" title="Square">xÂ²</button>
        <button class="btn small fn" data-func="reciprocal" title="Reciprocal">1/x</button>
        <button class="btn small fn" data-func="negate" title="Negate">Â±</button>
      </div>
    </div>

    <div class="buttons">
      <button class="btn wide" data-action="clear">C</button>
      <button class="btn" data-action="delete">âŒ«</button>
      <button class="btn" data-value="%" title="Percent">%</button>
      <button class="btn op" data-value="/">Ã·</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="*">Ã—</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="-">âˆ’</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn wide equals" data-action="equals">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
