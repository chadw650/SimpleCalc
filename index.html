<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>

  <!-- JetBrains Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" aria-label="Simple calculator">
    <div class="calc-header">
      <div class="calc-title">Calculator</div>
      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Toggle dark mode">ðŸŒ™</button>
    </div>

    <div class="display" id="display" aria-live="polite">0</div>

    <div class="buttons">
      <button class="btn wide" data-action="clear">C</button>
      <button class="btn" data-action="delete">âŒ«</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn op" data-value="/">Ã·</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="*">Ã—</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="-">âˆ’</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn wide equals" data-action="equals">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
